<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="tzGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9997B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8896B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background with purple -->
  <circle cx="50" cy="50" r="48" fill="#433458" opacity="0.1"/>

  <!-- TZ Monogram in elegant style with rose gold gradient -->
  <g transform="translate(50, 50)">
    <!-- T -->
    <path d="M -25,-15 L -15,-15 L -15,-15 L -10,-15 L -10,-13 L -18,-13 L -18,15 L -22,15 L -22,-13 L -30,-13 L -30,-15 L -25,-15 Z"
          fill="url(#tzGradient)" stroke="url(#tzGradient)" stroke-width="0.5"/>

    <!-- Z -->
    <path d="M 8,-15 L 28,-15 L 28,-12 L 13,12 L 29,12 L 29,15 L 7,15 L 7,12 L 22,-12 L 8,-12 L 8,-15 Z"
          fill="url(#tzGradient)" stroke="url(#tzGradient)" stroke-width="0.5"/>
  </g>

  <!-- Circle border with purple -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#433458" stroke-width="2" opacity="0.3"/>
</svg>
